<ion-view view-title="Trastornos">
  <ion-nav-buttons side="right">
      <button class="button button-clear button-primary" ng-click="modal.show()">
        Agregar
      </button>
    </ion-nav-buttons>
  <ion-content start-y="55"
            padding="false"
            has-tabs="true"
            has-header="true">
            <div id="search-box" class="bar bar-header item-input-inset">
                <div class="item-input-wrapper">
                  <i class="icon ion-ios7-search placeholder-icon"></i>
                  <input type="search" placeholder="Buscar" ng-model="data.searchQuery">
                  <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
                </div>
                <button class="button button-clear">
                  Cancelar
                </button>
              </div>
              <h5>Hola {{loaded}}</h5>
    <ion-list can-swipe="listCanSwipe">
      <ion-item collection-repeat="disorder in disorders | filter: data.searchQuery" class="item-remove-animate" href="#/tab/disorder/{{disorder.$id}}">
          {{disorder.name}}
          <ion-option-button class="button-stable"
                       ng-click="edit(item)">
          Editar
        </ion-option-button>
          <ion-option-button class="button-assertive"
                       ng-click="deleteDisorder(disorder.$id)">
          Borrar
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
