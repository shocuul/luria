<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Crear nuevo trastorno</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
        <label class="item item-input">
            <span class="input-label">Nombre</span>
            <input ng-model="data.name" type="text">
        </label>
        <button class="button button-full button-positive" ng-click="createDisorder(data)">Crear</button>
    </div>
  </ion-content>
</ion-modal-view>
