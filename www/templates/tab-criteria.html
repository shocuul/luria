<ion-view view-title="Criterios">
  <ion-nav-buttons side="right">
      <button class="button button-clear button-primary" ng-click="modal.show()">
        Agregar
      </button>
    </ion-nav-buttons>
  <ion-content>
    <div id="search-box" class="bar bar-header item-input-inset">
        <div class="item-input-wrapper">
          <i class="icon ion-ios7-search placeholder-icon"></i>
          <input type="search" placeholder="Buscar" ng-model="data.searchQuery">
          <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
        </div>
        <button class="button button-clear">
          Cancelar
        </button>
      </div>
    <ion-list type="list" can-swipe="listCanSwipe">
      <ion-item collection-repeat="criteria in criterion | filter: data.searchQuery" class="item-remove-animate">
        {{criteria.description}}
        <ion-option-button class="button-assertive"
                     ng-click="deleteCriteria(criteria.$id)">
        Borrar
      </ion-option-button>
      </ion-item>
    </ion-list>

      <!-- <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item> -->

  </ion-content>
</ion-view>
