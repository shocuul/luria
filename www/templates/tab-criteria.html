<ion-view view-title="Criterios">
  <ion-nav-buttons side="right">
      <button class="button button-clear button-primary" ng-click="modal.show()">
        Agregar
      </button>
    </ion-nav-buttons>
  <ion-content>
    <ion-list type="list" can-swipe="listCanSwipe">
      <ion-item collection-repeat="criteria in criterion" class="item-remove-animate">
        {{criteria.description}}
        <ion-option-button class="button-assertive"
                     ng-click="deleteCriteria(criteria.$id)">
        Borrar
      </ion-option-button>
      </ion-item>
    </ion-list>
