<ion-modal-view>
  <ion-header-bar class="bar bar-header bar-positive">
    <h1 class="title">Agregar criterio</h1>
    <button class="button button-clear button-primary" ng-click="modal.hide()">Cancelar</button>
  </ion-header-bar>
  <ion-content class="padding">
    <ul class="list">
      <div id="search-box" class="bar bar-header item-input-inset">
          <div class="item-input-wrapper">
            <i class="icon ion-ios7-search placeholder-icon"></i>
            <input type="search" placeholder="Buscar" ng-model="data.searchQuery">
            <i class="clear-search icon ion-ios7-close-empty" ng-click="clearSearch()"></i>
          </div>
          <button class="button button-clear">
            Cancelar
          </button>
        </div>
      <li class="item" collection-repeat="criteria in criterion | filter: data.searchQuery" ng-click="createRelation(criteria.$id)">
        {{criteria.description}}
      </li>
        <!-- <label class="item item-input">
            <span class="input-label">Nombre</span>
            <input ng-model="data.name" type="text">
        </label>
        <button class="button button-full button-positive" ng-click="createDisorder(data)">Crear</button> -->
    </div>
  </ion-content>
</ion-modal-view>
